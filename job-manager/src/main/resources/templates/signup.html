<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; background-color: #f9f9f9; }
        form { display: inline-block; text-align: left; background: white; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { display: block; margin-bottom: 15px; padding: 8px; width: 250px; font-size: 16px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .login-link { margin-top: 15px; display: block; font-size: 14px; }
    </style>
</head>
<body>
<h1>Job Manager<br>新規会員登録</h1>

<div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
    そのユーザー名は既に使用されています
</div>

<form th:action="@{/signup}" method="post">
    <label>ユーザー名</label>
    <input type="text" name="username" required>

    <label>メールアドレス</label>
    <input type="email" name="email">

    <label>パスワード</label>
    <input type="password" name="password" required>

    <button type="submit">登録する</button>
</form>

<a href="/login" class="login-link">ログイン画面に戻る</a>
</body>
</html>
