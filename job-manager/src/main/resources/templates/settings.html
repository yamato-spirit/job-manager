<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - Job Manager</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192.png">
    <meta name="theme-color" content="#007bff">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 8px; border: 1px solid #ccc; max-width: 400px; margin: 0 auto; }
        h1 { margin-top: 0; color: #333; }
        .warning-text { color: #d9534f; font-size: 0.9em; margin-bottom: 20px; text-align: left; background-color: #fff3f3; padding: 10px; border-radius: 4px; }
        .btn-delete {
            width: 100%; padding: 12px; font-size: 16px;
            background-color: #dc3545; color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .btn-back { display: block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h1>設定</h1>

    <div class="warning-text">
        <strong>⚠️ アカウント削除の注意</strong><br>
        アカウントを削除すると、登録した企業データやメモはすべて永久に削除され、復元できません。
    </div>

    <form th:action="@{/delete-account}" method="post" onsubmit="return confirm('本当にアカウントを削除しますか？\nこの操作は取り消せません。');">
        <button type="submit" class="btn-delete">アカウントを削除して退会</button>
    </form>

    <a th:href="@{/(sort=${currentSort})}" class="btn-back">トップページに戻る</a>
</div>

</body>
</html>
